<!-- Header Main -->
<header id="header-main" role="banner">
  <div class="header-main typography">
    <!-- Close Menu Button (Mobile) -->
    <button class="close-menu hide-menu" aria-label="Đóng menu">
      <svg
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1 1L17 17M17 1L1 17"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>

    <div class="container_common">
      <div class="content_common">
        <!-- Logo Desktop -->
        <a
          href="index.html"
          class="logo-main"
          aria-label="FPT University Scholarships"
        >
          <img
            src="assets/logo.svg"
            alt="FPT University Logo"
            width="200"
            height="60"
            loading="eager"
          />
        </a>

        <!-- Logo Mobile -->
        <a
          href="index.html"
          class="logo-main-mobi"
          aria-label="FPT University Scholarships"
        >
          <img
            src="assets/logo.svg"
            alt="FPT University Logo"
            width="150"
            height="45"
            loading="eager"
          />
        </a>

        <!-- Decorative Background Elements -->
        <div class="back1" aria-hidden="true"></div>
        <div class="back2" aria-hidden="true"></div>

        <!-- Main Menu -->
        <div class="menu-main">
          <ul id="js_menu" class="menu">
            <li class="has-sub menu-item">
              <a href="index.html">Học bổng 2025</a>
            </li>
            <li class="has-sub menu-item">
              <a href="finder.html">Tìm học bổng</a>
            </li>
            <li class="has-sub menu-item">
              <a href="#catalog">Danh mục</a>
            </li>
            <li class="has-sub menu-item">
              <a href="#compare">So sánh</a>
            </li>
            <li class="has-sub menu-item">
              <a href="#faq">FAQ</a>
            </li>
            <li class="has-sub menu-item">
              <a href="contact.html">Liên hệ</a>
            </li>
          </ul>

          <!-- Language Switcher -->
          <ul class="language">
            <li class="lang-item lang-item-vi current-lang">
              <a lang="vi" hreflang="vi" href="#" aria-label="Tiếng Việt">VI</a>
            </li>
            <li class="lang-item lang-item-en">
              <a lang="en-US" hreflang="en-US" href="#" aria-label="English"
                >EN</a
              >
            </li>
          </ul>

          <!-- Search Button -->
          <ul class="menu-main__search">
            <li class="menu-main__search-li">
              <button class="menu-main__search-button" aria-label="Tìm kiếm">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="m19 19-4.35-4.35"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <button
                class="menu-main__cls-search-button"
                aria-label="Đóng tìm kiếm"
                style="display: none"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15 5L5 15M5 5l10 10"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay for Mobile Menu -->
  <div class="coating_header hide-menu"></div>

  <!-- Mobile Navigation -->
  <div class="navigation-mobile">
    <a href="index.html" class="logo-main">
      <img
        src="assets/logo.svg"
        alt="FPT University Logo"
        width="150"
        height="45"
        loading="eager"
      />
    </a>
    <div class="navigation-mobile__button">
      <div>
        <button
          class="menu-main__search-button menu-main__search-button--mobile"
          aria-label="Tìm kiếm"
        >
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16z"
              stroke="currentColor"
              stroke-width="2"
            />
            <path d="m19 19-4.35-4.35" stroke="currentColor" stroke-width="2" />
          </svg>
        </button>
        <button
          class="menu-main__cls-search-button menu-main__cls-search-button--mobile"
          aria-label="Đóng tìm kiếm"
          style="display: none"
        >
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M15 5L5 15M5 5l10 10"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
      <div class="hamburger" id="show-menu" aria-label="Mở menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="modal" id="modal__search">
    <div class="modal__content">
      <div class="modal__body">
        <div class="modal__width">
          <div class="container_common">
            <div class="content_common">
              <form
                action="#"
                method="GET"
                id="frm-search"
                class="modal-search__form"
              >
                <input
                  type="text"
                  class="modal-search-form__input"
                  placeholder="Nhập từ khóa tìm kiếm..."
                  name="s"
                  id="key_search"
                  value=""
                />
                <button type="submit" class="modal-search-form__submit">
                  Tìm kiếm
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
