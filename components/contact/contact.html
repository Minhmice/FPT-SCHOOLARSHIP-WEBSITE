<!-- Contact Section -->
<section id="contact" class="section" style="background: var(--color-bg-light);" aria-labelledby="contact-title">
  <div class="container">
    <!-- Contact Form -->
    <h2 id="contact-title" class="section-title">Đăng ký tư vấn</h2>
    <div class="card" style="max-width: 600px; margin: 0 auto;">
      <form id="lead-form" class="lead-form" aria-label="Registration Form">
        <div class="form-group">
          <label for="contact-name" class="form-label">Tên <span class="required">*</span></label>
          <input type="text" id="contact-name" name="name" class="form-input" required placeholder="Nhập họ và tên">
        </div>
        
        <div class="form-group">
          <label for="contact-phone" class="form-label">SĐT <span class="required">*</span></label>
          <input type="tel" id="contact-phone" name="phone" class="form-input" required pattern="[0-9]{10,11}" placeholder="VD: 0912345678">
          <span class="form-error">Vui lòng nhập số điện thoại hợp lệ (10-11 chữ số)</span>
        </div>
        
        <div class="form-group">
          <label for="contact-province" class="form-label">Tỉnh</label>
          <input type="text" id="contact-province" name="province" class="form-input" placeholder="VD: Hà Nội">
        </div>
        
        <div class="form-group">
          <label for="contact-campus" class="form-label">Cơ sở</label>
          <select id="contact-campus" name="campus" class="form-select">
            <option value="">Chọn cơ sở</option>
            <option value="hanoi">Hà Nội</option>
            <option value="hcm">TP. Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
            <option value="cantho">Cần Thơ</option>
            <option value="quynhon">Quy Nhơn</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="contact-major" class="form-label">Ngành dự kiến</label>
          <select id="contact-major" name="major" class="form-select">
            <option value="">Chọn ngành</option>
            <option value="cntt">Công nghệ thông tin</option>
            <option value="kt">Kinh tế</option>
            <option value="qtkd">Quản trị kinh doanh</option>
            <option value="ngonngu">Ngôn ngữ</option>
            <option value="khac">Khác</option>
          </select>
        </div>
        
        <div class="text-center" style="margin-top: var(--spacing-xl);">
          <button type="submit" class="btn btn-primary btn-lg">Gửi đăng ký</button>
        </div>
      </form>
    </div>
  </div>
</section>
