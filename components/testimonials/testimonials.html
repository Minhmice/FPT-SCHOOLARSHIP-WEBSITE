<!-- Testimonials Section -->
<section id="testimonials" class="section testimonials-section" aria-labelledby="testimonials-title">
  <div class="container">
    <div class="title-with-star">
      <svg class="star-icon" width="24" height="23" viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0L14.6942 8.2918H23.4127L16.3593 13.4164L19.0534 21.7082L12 16.5836L4.94658 21.7082L7.64074 13.4164L0.587322 8.2918H9.30583L12 0Z" fill="#FF6600"/>
      </svg>
      <h2 id="testimonials-title">Người nhận học bổng nói gì?</h2>
    </div>
    
    <div class="testimonials-carousel">
      <div class="testimonials-track" id="testimonials-track">
        <!-- Testimonials will be inserted here by JS -->
      </div>
      <div class="testimonials-pagination" id="testimonials-pagination">
        <!-- Pagination dots will be inserted here by JS -->
      </div>
      <button class="testimonials-nav testimonials-prev" aria-label="Previous testimonial">
        <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 1L1 9L9 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="testimonials-nav testimonials-next" aria-label="Next testimonial">
        <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L9 9L1 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Decorative SVG at bottom -->
  <div class="testimonials-decor">
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
      <path d="M50 200L100 250L150 200L100 150L50 200Z" stroke="#D9D9D9" stroke-opacity="0.3" stroke-miterlimit="10"/>
      <circle cx="300" cy="100" r="50" stroke="#D9D9D9" stroke-opacity="0.2" stroke-width="2"/>
      <path d="M200 350L250 300L300 350L250 400L200 350Z" fill="#0066cc" fill-opacity="0.05"/>
      <circle cx="100" cy="350" r="30" fill="#FF6600" fill-opacity="0.05"/>
    </svg>
  </div>
</section>
